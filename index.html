<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>


  <div class="container center">
    <div class="row">
      <section id="informationtext" class="col pt-18">
        <header>Learn to code by watching others</header>
        <p>See how experienced developers solve problems in real-time.
          Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </section>
    
      <section id="sign-up" class="col pt-12">
        <header class="p-2 mb-3 rounded text-center"><span>Try it free 7 days</span> then $20/mo.thereafter</header>
        <form action="" class="p-3 rounded">
          <div class="form-group">
            <input type="text" placeholder="First Name">
          </div>
          
          <div class="form-group">
            <input type="text" placeholder="Last Name">
          </div>
        
          <div class="form-group">
            <input type="email" placeholder="Email Address">
          </div>
    
          <div class="form-group">
            <input type="password" placeholder="Password">
          </div>
    
          <button>CLAIM YOUR FREE TRIAL</button>
          <p>By clicking the button you're agreeing to our <span>Terms and Services</span></p>
    
        </form>
      </section>
    </div>
  </div>

</body>
</html>
